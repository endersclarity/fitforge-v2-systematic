<svg width="120" height="160" viewBox="0 0 120 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Abs/Core Muscle Diagram -->
  
  <!-- Body outline -->
  <path d="M60 20 C50 20, 40 30, 40 40 L40 55 Q35 60, 35 70 L35 90 L35 120 Q50 130, 60 130 Q70 130, 85 120 L85 90 L85 70 Q85 60, 80 55 L80 40 C80 30, 70 20, 60 20 Z" 
        fill="none" stroke="var(--calm-functional-border)" stroke-width="2"/>
  
  <!-- Core/Abs sections -->
  <rect x="45" y="70" width="30" height="15" rx="3" fill="var(--calm-primary-blue)" opacity="0.9"/>
  <rect x="45" y="88" width="30" height="15" rx="3" fill="var(--calm-primary-blue)" opacity="0.8"/>
  <rect x="45" y="106" width="30" height="15" rx="3" fill="var(--calm-primary-blue)" opacity="0.7"/>
  
  <!-- Obliques -->
  <ellipse cx="35" cy="90" rx="8" ry="20" fill="var(--calm-accent-teal)" opacity="0.7"/>
  <ellipse cx="85" cy="90" rx="8" ry="20" fill="var(--calm-accent-teal)" opacity="0.7"/>
  
  <!-- Lower core -->
  <ellipse cx="60" cy="120" rx="15" ry="8" fill="var(--calm-accent-lavender)" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="60" y="145" text-anchor="middle" fill="var(--calm-dark-text)" font-size="12" font-weight="500">
    Core Day
  </text>
  <text x="60" y="155" text-anchor="middle" fill="var(--calm-functional-neutral)" font-size="10">
    Abs • Obliques • Lower Core
  </text>
</svg>